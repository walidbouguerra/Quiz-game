<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="start-menu">
        <h1>Quiz Game</h1>
        <button class="play-button">Jouer</button>
      </div>
      <div class="quiz-game hidden">
        <p class="question-text"></p>

        <div class="buttons-grid"></div>
        <p class="answer-text"></p>
        <button class="next-question">Question suivante ></button>
        <div class="reset-div hidden">
          <button class="reset">Rejouer</button>
          <button class="quit">Quitter</button>
        </div>
        <div class="question-number"></div>
      </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
